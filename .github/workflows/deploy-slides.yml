  build:
    name: Build Slides
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1

      - name: Install Marp CLI
        run: bun add -g @marp-team/marp-cli

      - name: Install Pandoc
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc texlive-xetex texlive-fonts-recommended fonts-noto-color-emoji

      - name: Create output directories
        run: |
          mkdir -p public/slides
          mkdir -p public/pdf
          mkdir -p public/tp-pdf

      - name: Build HTML slides
        run: |
          for slide in slides/*.md; do
            echo "Building $(basename $slide)..."
            marp "$slide" --html --allow-local-files -o "public/slides/$(basename $slide .md).html"
          done

      - name: Build PDF slides
        run: |
          for slide in slides/*.md; do
            echo "Building PDF for $(basename $slide)..."
            marp "$slide" --html --allow-local-files --pdf -o "public/pdf/$(basename $slide .md).pdf"
          done

      - name: Build TP PDFs
        run: |
          # Generate PDF for each TP README
          for tp_dir in tp/tp*/; do
            if [ -f "$tp_dir/README.md" ]; then
              tp_name=$(basename "$tp_dir")
              echo "Generating PDF for $tp_name..."
              pandoc "$tp_dir/README.md" \
                -o "public/tp-pdf/${tp_name}.pdf" \
                --pdf-engine=xelatex \
                -V geometry:margin=2cm \
                -V documentclass=article \
                -V fontsize=11pt \
                -V mainfont="DejaVu Sans" \
                --toc \
                --highlight-style=tango
            fi
          done

      - name: Copy additional files
        run: |
          # Copy TP and evaluation folders
          cp -r tp public/
          cp -r demos public/
          cp -r evaluation public/

          # Copy README
          cp README.md public/

