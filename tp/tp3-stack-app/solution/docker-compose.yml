version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: tp3-db
    environment:
      POSTGRES_USER: dbuser
      POSTGRES_PASSWORD: dbpass
      POSTGRES_DB: usersdb
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - tp3-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dbuser -d usersdb"]
      interval: 10s
      timeout: 3s
      retries: 5

  # Backend API
  api:
    build: ../app
    container_name: tp3-api
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgres://dbuser:dbpass@db:5432/usersdb
      NODE_ENV: production
      PORT: 3000
    networks:
      - tp3-network
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

volumes:
  pgdata:
    driver: local

networks:
  tp3-network:
    driver: bridge
